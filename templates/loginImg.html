{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<title>登录</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
	<div class="container-fluid form-login">
		<div class="head">
			{% if sign %}
				<div id="myModal" class="reveal-modal">
				<p>{{ sign }}</p>
				</div>	
			{% endif %}
		</div>
		<div class="row">
		    <div class="col-sm-offset-3 col-sm-6">
		        <span class="heading">用户登录</span>
		       	<div class="conrow">
		            <video id="video" width="320" height="240" preload autoplay loop muted>
		            </video>
		            <canvas id="canvas" width="320" height="240"></canvas>
		            <canvas id="canvas-temp" width="320" height="240" hidden="true"></canvas>
		            <canvas id="canvas-submit" width="200" height="200" hidden="true"></canvas>
		        </div>
		        <a href="{% url 'login' %}">密码登录</a>
		    </div>
		</div>
	</div>
</body>
</html>
