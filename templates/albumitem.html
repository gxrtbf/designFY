{% load static from staticfiles %}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>相册</title>
        <link rel="stylesheet" href="{% static 'css/albumitem.css' %}">
    </head>
    <body>
        <div class="line-wrapper">
            <div class="line-scroll-wrapper cover-normal-wrapper">
                <div id='cover'>
                    <div class="line-normal-wrapper">
                        <img src="{% static 'image/index-title.jpg' %}" style="width: 100%;height: 100%;"/>
                        <div id='title' style="display: none">{{ title }}</div>
                    </div>
                    <div class="cover-btn">
                        <div class="cover-btn-update"><button>修改</button></div>
                        <div class="cover-btn-delete"><button>删除</button></div>
                    </div>
                </div>
                <div id='content'></div>
            </div>
        </div>
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/submit.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/albumitem.js' %}"></script>
    </body>
</html>
