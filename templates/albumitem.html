{% load static from staticfiles %}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>相册</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/albumitem.css' %}">
        <link href="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid cbody">
            <div class="over"></div>
            <div class="logoImg amplifyImg imagelist" id='imagelist'></div>
            <div class="footer-fixed">
                <div class="col-xs-5" style="height: 100%;"></div>
                <div class="col-xs-2" style="height: 100%;">
                    <div class="heart" rel="like"></div>
                </div>
                <div class="col-xs-5" style="height: 100%;">
                    <div style="float: right;">
                        <a type="button" data-toggle="modal" data-target="#exampleModal"><img src="{% static 'image/point.png' %}"></a>
                    </div>
                </div>
            </div>
            <div id='title' style="display: none;">{{ title }}</div>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                            <h4 style="text-align: center;">相 册 修 改</h4>
                        </div>
                        <div class="modal-body">
                            <span class="heading">相 册 名 称</span>
                            <div class="form-group">
                                <input type="input" class="form-control" id="albumsFileName" name="albumsFileName" placeholder="相册名称">
                            </div>
                            <div class="form-group">
                                <span class="heading">相 册 封 面</span>
                                <img src="" id="photo">
                            </div>
                            <label for="input" class="btn btn-primary" id="">
                                <span> 选 择 图 片 </span>
                                <input type="file" id="input" class="sr-only">
                            </label>
                            <div>
                                <p> 预 览 (100*100)：</p>
                                <div class="img-preview"></div>
                            </div>
                        </div>
                        <div class="modal-footer" style="float: right;background-color: #fff;width: 100%;">
                            <button type="button" class="btn btn-danger" onclick="deleteFileName()"> 删 除 </button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"> 关 闭 </button>
                            <button type="submit" class="btn btn-primary" onclick="updateFileName()"> 修 改 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.js"></script>
        <script src="{% static 'js/canvas-to-blob.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/submit.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/albumitem.js' %}"></script>
    </body>
</html>
