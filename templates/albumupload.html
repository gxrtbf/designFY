{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>文件上传</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/album.upload.css' %}">
</head>
<body>
    <div id="fileUploadContent" class="fileUploadContent">
        <div class='uploadBts row'>
            <div class='selectFileBt col-xs-4'>选择文件</div>
            <div class='uploadFileBt col-xs-4'><i class='glyphicon glyphicon-open'></i></div>
            <div class='cleanFileBt col-xs-4'><i class='glyphicon glyphicon-trash'></i></div>
        </div>
        <div class='row' id='warn' style='display:none;'>
            <div class='alert alert-warning alert-dismissible' role='alert'>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>创建失败!</strong> 可能存在同名相册！
            </div>
        </div>
        <div class='row' id='info' style='display:none;'>
            <div class='alert alert-warning alert-dismissible' role='alert'>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>相册创建成功！</strong>
            </div>
        </div>
        <div class='row'>
            <div class='selectFileNameBt col-xs-8' id='selectFileName'></div>
            <div class='col-xs-4'>
                <div id='createFileName'>创建相册</div>
            </div>
        </div>
        <div class='box' id='files'></div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/album.upload.js' %}"></script>
</body>
</html>
