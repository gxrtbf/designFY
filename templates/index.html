{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>主页</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
	<div class="main">
		<header>
			<img src="{% static 'image/index-title.jpg' %}" alt="..." style="width: 100%;height: 100%;">
		</header>
		<div class="main-row">
			<div class="main-item">
				<a href="{% url 'album' %}" class="thumbnail main-wap">
					<img src="{% static 'image/artbook.png' %}" class="img-rounded" alt="...">
				</a>
			</div>
			<div class="main-item">
				<a href="{% url 'outlook' %}" class="thumbnail main-wap">
					<img src="{% static 'image/box.png' %}" class="img-rounded" alt="...">
				</a>
			</div>
			<div class="main-item">
				<a href="#" class="thumbnail main-wap">
					<img src="{% static 'image/certificate.png' %}" class="img-rounded" alt="...">
				</a>
			</div>
		</div>
		<div class="main-row">
			<div class="main-item">
				<a href="#" class="thumbnail main-wap">
					<img src="{% static 'image/folder_rainbow_picture.png' %}" class="img-rounded" >
				</a>
			</div>
			<div class="main-item">
				<canvas id="loveday"  width="105" height="105"></canvas>
				<img src="{% static 'image/loveday.png' %}" style="display:none;" id="calender">
			</div>
			<div class="main-item">
				<a href="#" class="thumbnail main-wap">
					<img src="{% static 'image/mail.png' %}" class="img-rounded" alt="...">
				</a>
			</div>
		</div>
		<div class="main-row">
			<div class="main-item">
				<a href="{% url 'reward' %}" class="thumbnail main-wap">
					<img src="{% static 'image/music.png' %}" class="img-rounded" alt="...">
				</a>
			</div>
			<div class="main-item">
				<a href="#" class="thumbnail main-wap">
					<img src="{% static 'image/musicpicker.png' %}" class="img-rounded" alt="...">
				</a>
			</div>
			<div class="main-item">
				<a href="#" class="thumbnail main-wap">
					<img src="{% static 'image/windmill.png' %}" class="img-rounded" alt="...">
				</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>

	<script type="text/javascript">
		$(function(){
			var date1= '2017/11/10 00:00:00';
			var date2 = new Date();
			var date3 = date2.getTime() - new Date(date1).getTime();
    		var days = Math.floor(date3/(24*3600*1000))  

			var loveday = document.getElementById("loveday");
			var calender = document.getElementById("calender");
			calender.src = calender.src + "?" + Math.random();
			var ctx = loveday.getContext('2d');
			calender.onload = function(){
                ctx.drawImage(this, 0, 0);
                ctx.font="bold 33px 微软雅黑";
                ctx.fillStyle = '#E03636';
                ctx.fillText(days,18,74)
            }
		});
	</script>	
</body>
</html>
